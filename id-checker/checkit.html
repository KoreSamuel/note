<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check it</title>
    <!-- <link rel="stylesheet" href="./css/common.css"> -->
    <link rel="stylesheet" href="./css/base.css">
</head>
<body>
<div class="container">  
<h1>identity checker</h1>
    <input type="text" placeholder="please input your number" id="source">
    <span class='check-btn' id="check">check it!</span>
    <span class="tips"></span>      
</div>
    <script src='./js/identity.js'></script>
    <script>
    window.onload = function(){
        var doc = document;
        var btn = doc.getElementById('check');
        btn.onclick  = function () {
            var ids = doc.getElementById('source').value;
            var isids = checkers.checkIdentity(ids);
            var tips = doc.getElementsByClassName('tips')[0]
            if (isids) {
                tips.innerHTML = "result:valid";
            }
            else {
                tips.innerHTML = "result:invalid";
            }
        }
    }
    </script>
</body>
</html>
