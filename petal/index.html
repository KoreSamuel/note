<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>petal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }

        #canvas {
            position: fixed;
            z-index: 3;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0 auto;
        }

        .bg {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            -webkit-transition: opacity 2s linear;
            -moz-transition: opacity 2s linear;
            -o-transition: opacity 2s linear;
            transition: opacity 2s linear;
            opacity: 0;
        }

        #bg1 {
            /*background: url(./imgs/bg0.jpg) no-repeat;*/
            background-size: cover;
        }

        #bg2 {
            /*background: url(./imgs/bg1.jpg) no-repeat;*/
            background-size: cover;
        }

        #bg3 {
            /*background: url(./imgs/bg2.jpg) no-repeat;*/
            background-size: cover;
        }

        .fadein {
            opacity: 1;
            filter: alpha(opacity=1);
        }

        @keyframes spin {
            from {
                transform: rotate(0turn) translateY(-150px) translateY(50%) rotate(1turn);
            }
            to {
                transform: rotate(1turn) translateY(-150px) translateY(50%) rotate(0turn);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                -webkit-transform: translate3d(0, 100%, 0);
                transform: translate3d(0, 100%, 0);
            }

            to {
                opacity: 1;
                -webkit-transform: none;
                transform: none;
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                -webkit-transform: translate3d(-100%, 0, 0);
                transform: translate3d(-100%, 0, 0);
            }

            to {
                opacity: 1;
                -webkit-transform: none;
                transform: none;
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                -webkit-transform: translate3d(100%, 0, 0);
                transform: translate3d(100%, 0, 0);
            }

            to {
                opacity: 1;
                -webkit-transform: none;
                transform: none;
            }
        }

        .animated {
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

        .avatar {
            animation: spin 3s infinite linear;
        }

        .avatar {
            display: block;
            width: 50px;
            margin: calc(50% - 25px) auto 0;
            overflow: hidden;
        }

        .path {
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 400px;
            margin: 100px auto;
        }

        .alert-layer {
            position: fixed;
            display: none;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 4;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, .8);
            -webkit-animation-name: fadeIn;
            animation-name: fadeIn;
        }

        .alert-layer .main {
            width: 320px;
            margin: 80px auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .wolf {
            -webkit-animation-name: fadeInLeft;
            animation-name: fadeInLeft;
            animation-delay: .5s;
            -webkit-animation-delay: .5s;
        }

        .fish {
            position: relative;
            left: 130px;
            bottom: 220px;
            -webkit-animation-name: fadeInRight;
            animation-name: fadeInRight;
            animation-delay: 1.5s;
            -webkit-animation-delay: 1.5s;
        }

        .bottom {
            position: relative;
            top: -180px;
            text-align: center;
            -webkit-animation-name: fadeInDown;
            animation-name: fadeInDown;
            animation-delay: 2.5s;
            -webkit-animation-delay: 2.5s;
        }

        .bottom a {
            display: block;
            height: 60px;
            background: url(./imgs/button.png) no-repeat;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>

<body>
    <!--手势提示-->
    <div class="path">
        <img src="./imgs/finger.png" class="avatar" />
    </div>
    <!--背景图-->
    <div id="imgs">
        <img id="bg1" src="./imgs/bg0.jpg" class="bg" />
        <img id="bg2" src="./imgs/bg1.jpg" class="bg" />
        <img id="bg3" src="./imgs/bg2.jpg" class="bg fadein" />
    </div>
    <!--花瓣掉落canvas-->
    <canvas id="canvas"></canvas>
    <!--下载图层-->
    <aside class='alert-layer animated'>
        <div class="main">
            <p class="top">
                <img src="./imgs/wolf.png" class="wolf animated" alt="wolf">
                <img src="./imgs/fish.png" class="fish animated" alt="fish">
            </p>
            <p class="bottom animated">
                <a href="http://dearxiaojie.xyz"></a>
            </p>
        </div>
    </aside>
    <script>
        //requestAnimationFrame 兼容
        window.requestAnimationFrame =
            window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.oRequestAnimationFrame ||
            window.msRequestAnimationFrame ||
            function (callback) {
                window.setTimeout(callback, 1000 / 60);
            };
        //初始变量
        var canvas = document.getElementById("canvas");
        var canvasHeight = 0;
        var canvasHeight = 0;
        var ctx = canvas.getContext('2d');
        var petals = [];

        var Petal = function (px, py) {
            this.x = this.y = this.dx = this.dy = 0;
            this.image = genFlower();
            this.reset(px, py);
        }

        Petal.prototype.reset = function (px, py) {
            this.y = py;
            this.x = px;
            this.dx = (Math.random() * 1) - 0.5;
            this.dy = (Math.random() * 0.8) + 0.5;
        }

        function createPetals(cnt, px, py) {
            if (cnt != petals.lenth) {
                while (cnt--) {
                    petals.push(new Petal(px, py));
                }
            }
        }

        function updatePetals() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            petals.forEach(function (p) {
                p.y += p.dy;
                p.x += p.dx;
                p.image.onload = function () {
                    ctx.drawImage(p.image, p.x, p.y)
                }
                ctx.drawImage(p.image, p.x, p.y);
            });
            window.requestAnimationFrame(updatePetals);
        }

        function draw(e) {
            // 控制花瓣掉落数量
            var count = Math.random() > 0.3 ? 1 : 0;
            if (e.touches) {
                touch = e.touches[0]
                px = touch.pageX;
                py = touch.pageY;
                createPetals(count, px, py);
            }
            else if (e.clientX || e.pageX) {
                px = e.clientX || e.pageX;
                py = e.clientY || e.pageY;
                createPetals(count, px, py);
            }
        }

        function resizeCanvas() {
            if (!!canvas) {
                canvasHeight = canvas.height = window.innerHeight;
                canvasWidth = canvas.width = window.innerWidth;
            }
        }

        function genFlower() {
            var img = ['./imgs/f1.png', './imgs/f2.png', './imgs/f3.png', './imgs/f4.png'];
            var index = Math.floor(Math.random() * img.length);
            var imgObj = new Image();
            imgObj.src = img[index];
            return imgObj
        }

        function fadeIn(e) {
            e.className = "bg fadein"
        };

        function fadeOut(e) {
            e.className = "bg"
        };

        cur_img = document.getElementById("imgs").children.length - 1;

        function turnImgs(imgs) {
            var imgs = document.getElementById("imgs").children;
            if (cur_img == 0) {
                fadeOut(imgs[cur_img]);
                cur_img = imgs.length - 1;
                fadeIn(imgs[cur_img]);
            } else {
                fadeOut(imgs[cur_img]);
                fadeIn(imgs[cur_img - 1]);
                cur_img--;
            }
        }
        function showButton() {
            document.querySelector('.alert-layer').style.display = 'block';
        }

        function hideGuide() {
            document.querySelector('.path').style.display = 'none'
        }

        function initPage() {
            resizeCanvas()
            setInterval(turnImgs, 2500);
            updatePetals()
            setTimeout(showButton, 5000)
        }
        window.addEventListener("resize", resizeCanvas, false);
        window.addEventListener('touchstart', hideGuide, false);
        window.addEventListener('load', initPage, false);
        canvas.addEventListener('touchstart', draw, false);
        canvas.addEventListener('touchmove', draw, false);
        canvas.addEventListener('mouseover', draw, false);
        canvas.addEventListener('mousemove', draw, false);
    </script>
</body>

</html>
